<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form for feedback</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/mukanovaamina/as1/blob/main/fvcn.ico.png?raw=true">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="2css.css">
</head>
<body>
    <div class="hed">
        <h2>Form for feedback to <br>Mukanova Amina <hr></h2>
    </div>

    <section id="form">
        <form class="form">
            <label for="firstname">Your  firstname:</label>
            <input type="text" id="firstname" name="firstname" required>
          
            <label for="lastname">Your  lastname:</label>
            <input type="text" id="lname" name="lastname" required>
          
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          
            <button type="submit" class="btn btn-success">Send</button>
        </form>
    </section>
</body>
</html>
